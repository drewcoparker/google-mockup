<!DOCTYPE html>
<html>
  <head>
    <title>A Google.com clone!</title>
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <link rel="stylesheet" type="text/css" href="reset.css">
  </head>

  <body>
    <!-- The overall wrapper for the page -->
    <div id="google-wrapper">
      <!-- Header -->
      <div id="header">
        <div id="menu">
          <div class="menu-item">Gmail</div>
          <div class="menu-item">Images</div>
          <div class="menu-item">
            <img src="images/apps.png" height="20px" width="20px">
          </div>
          <div class="menu-item">
            <img src="images/notification.png" height="25px" width="25px">
          </div>
          <div class="menu-item" id="account-btn">
            <img src="images/account.png" height="30px" width="30px">
          </div>
        </div>
      </div>
      <!-- The main body -->
      <div id="body">
        <!-- div to hold the big image -->
        <div id="google-logo">
          <img src="images/doodle.jpg">
        </div>
        <!-- div to hold the input -->
        <div id="search-wrapper">
          <input type="text">
          <img src="images/mic.png" id="mic">
        </div>
        <!-- div to hold both buttons -->
        <div id="button-holder">
          <button class="btn"><b>Google Search</b></button>
          <button class="btn"><b>I'm Feeling Lucky</b></button>
        </div>
      </div>
      <!-- The footer section -->
      <div id="footer">
        <div id="footer-left">
          <div class="menu-item">Advertising</div>
          <div class="menu-item">Business</div>
          <div class="menu-item">About</div>
        </div>

        <div id="footer-right">
          <div class="menu-item">Privacy</div>
          <div class="menu-item">Terms</div>
          <div class="menu-item">Settings</div>
        </div>
      </div>

    </div>
  </body>
</html>
