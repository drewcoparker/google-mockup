<!DOCTYPE html>
<html>
  <head>
    <title>A Google.com clone!</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body style="margin: 0;">
    <!-- The overall wrapper for the page -->
    <div id="google-wrapper">
      <!-- Header -->
      <div id="header">
        <div id="menu">
          <div class="menu-item">Gmail</div>
          <div class="menu-item">Images</div>
          <div class="menu-item">Apps</div>
          <div class="menu-item">Notifications</div>
          <div class="menu-item" id="account-btn">
            <img src="https://lh3.googleusercontent.com/-LS25IXd-ZT8/AAAAAAAAAAI/AAAAAAAAAAA/AEMOYSAR-5emzX3eu3VrvtjUn56CEAJXxQ/s64-c-mo/photo.jpg">
          </div>
          <!-- <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul> -->
        </div>
      </div>
      <!-- The main body -->
      <div id="body">
        <!-- div to hold the big image -->
        <div id="google-logo">
          <img src="https://www.google.com/logos/doodles/2016/louisa-may-alcotts-184th-birthday-5111070415912960-hp.jpg">
        </div>
        <!-- div to hold the input -->
        <div id="search-wrapper">
          <input type="text">
        </div>
        <!-- div to hold both buttons -->
        <div id="button-holder">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
      <!-- The footer section -->
      <div id="footer">
        <div id="footer-left">
          <div class="menu-item">Advertising</div>
          <div class="menu-item">Business</div>
          <div class="menu-item">About</div>
        </div>

        <div id="footer-right">
          <div class="menu-item">Privacy</div>
          <div class="menu-item">Terms</div>
          <div class="menu-item">Settings</div>
        </div>
      </div>

    </div>
  </body>
</html>
